<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    html {
	color: #f3f3f3;
  	font-family: cursive;
  	font-size: 25px;
}
body {
        background-color: black;
      }
      </style>

    <body>
      <div class="section-3">
        <div class="w-container">
          <h1>Getting in touch is easy</h1>
          <div class="subtitle">We'll get back to you ASAP. No worries.</div>
          <div class="form-block w-form">
            <form class="form-2">
              <input
                name="name"
                type="text"
                placeholder="Full Name*"
                class="text-field-10 w-input"
                value=""
              /><input
                name="email"
                type="text"
                placeholder="Email Address*"
                class="text-field-10 w-input"
                value=""
              /><input
                name="number"
                type="text"
                placeholder="Phone Number"
                class="text-field-10 w-input"
                value=""
              /><input
                name="issue"
                type="text"
                placeholder="Issue Related to"
                class="text-field-10 w-input"
                value=""
              /><button disabled="" type="submit" class="submit-button-2">
                Submit
              </button>
              <div></div>
              <div>
                <div>
                  <div
                    class="grecaptcha-badge"
                    data-style="none"
                    style="
                      width: 256px;
                      height: 60px;
                      position: fixed;
                      visibility: hidden;
                    "
                  >
                    <div class="grecaptcha-logo">
                      <iframe
                        title="reCAPTCHA"
                        src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LdhxAocAAAAABFc9RdFbQhrFWGCL46QurxV-LeO&amp;co=aHR0cHM6Ly90aGVnYW1pbmdwcm9qZWN0LmNvOjQ0Mw..&amp;hl=en&amp;type=image&amp;v=4rwLQsl5N_ccppoTAwwwMrEN&amp;theme=light&amp;size=invisible&amp;badge=bottomright&amp;cb=wm29fqcmne0w"
                        width="256"
                        height="60"
                        role="presentation"
                        name="a-o3nlqt41smm6"
                        frameborder="0"
                        scrolling="no"
                        sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"
                      ></iframe>
                    </div>
                    <div class="grecaptcha-error"></div>
                    <textarea
                      id="g-recaptcha-response-2"
                      name="g-recaptcha-response"
                      class="g-recaptcha-response"
                      style="
                        width: 250px;
                        height: 40px;
                        border: 1px solid rgb(193, 193, 193);
                        margin: 10px 25px;
                        padding: 0px;
                        resize: none;
                        display: none;
                      "
                    ></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <br />

      <a href="index.html">Home</a>
